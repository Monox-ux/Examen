<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    body{
        background-color: yellowgreen;
    }
</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-icon" href="#"></a>
          <img src="LogoMakr-6nht82.png" width="100" height="50">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <a class="btn btn-outline-success" href="Pagina Central.htm" role="button"> Regresar</a>
          </form>
            </div>
          </div>
      </nav>


    <div class="container">

        <div class="row">
            <div class="text-center mt-4">
                <h3>Ingreso de persona</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-2">
                Rut
            </div>
            <div class="col-md-5">
                <input name="txtRut" class="txtRut form-control" 
                maxlength="8"
                placeholder="Ej: 12345678"
                title="Ingrese su número de rut"

                >
            </div>
            <div class="col-md-1">
                <input name="txtDv" class="txtDv form-control" 
                maxlength="1"
                placeholder="Ej:K"
                title="Ingrese el dígito verificador"
                value="1"
                >
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2" >
                Nombre
            </div>
            <div class="col-md-6">
                <input name="txtNombre" class="txtNombre form-control"
                placeholder="Diego">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Apellido
            </div>
            <div class="col-md-6">
                <input name="txtApellido" class="txtApellido form-control" placeholder="Guzman">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Dirección
            </div>
            <div class="col-md-6"     >
                <input type="text" name="txtDireccion" class="txtDireccion form-control"placeholder="Los aromos 2323">
            </div>
        <div class="row mt-3">
      </div>

      <div class="row mt-3">
        <div class="col-md-2 offset-md-2" >
            Correo
        </div>
        <div class="col-md-6">
            <input name="txtCorreo" class="txtCorreo form-control"
            placeholder="@gmail.com">
        </div>
      </div>

        <div class="row mt-3">
            <div class="col-md-2 offset-md-2">
                Opciones
            </div>
            <div class="col-md-6">
                <input type="submit" name="btnLimpiar" class="btnLimpiar btn btn-secondary" value="Limpiar">
                <button name="btnGrabar" class="btn btn-danger">Grabar</button>
                <button name="btnGrabar" class="btn btn-success">Listar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
